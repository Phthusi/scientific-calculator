<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/calculator.css">
</head>
<body>
    <div class="calculator">
        <div class="top-text" style="color: white;">
            <p><span>MyCalc</span><span>fx1236</span></p>
            <p style="color: rgb(145, 55, 55);">natural-sinqobile</p>
        </div>
        <div class="screen">
            <div id="shift-mode-screen">
                <div>
                    <span class="has-border">S</span>
                    <span class="has-border">A</span>
                    <span>M</span>
                    <span>STO</span>
                </div>
                <div>
                    <span>STAT</span>
                    <span>CMPLX</span>
                    <span>MAT</span>
                    <span>VCT</span>
                </div>
                <div>
                    <span>FIX</span>
                    <span>SCI</span>
                </div>
                <div>
                    <span class="has-border">D</span>
                    <span class="has-border">R</span>
                    <span class="has-border">G</span>
                </div>
                <div>
                    <span>
                        FIX
                    </span>
                    <span>
                        SCI
                    </span>
                    <span>
                        Math
                    </span>
                </div>
                <div>
                    <span>&#x25B2</span>
                    <span>&#x25BC</span>
                    <span>Disp</span>
                </div>
            </div>
            <div class="display-screen">
                <div class="screen-section top-display-screen">
                </div>
                <div class="screen-section">
                </div>
                <div class="screen-section ans-screen-section">
                    <div class="ans-screen">c</div>
                </div>
            </div>
        </div>
        <div class="top">
            <button class="roundish-button"></button>
            <button class="roundish-button shifted-down-button"></button>
            <div class="circle">
                <button class="pointer" id="left-nav" value="left"></button>
                <button class="pointer" id="top-nav" value="up"></button>
                <button class="pointer" id="right-nav" value="right"></button>
            </div>
            <button class="roundish-button shifted-down-button"></button>
            <button class="roundish-button" value="on/off"></button>
        </div>
        <div class="mid">
            <div class="second-line">
                <div>
                    <button class="functions" value="Math.abs()">
                        Abs
                    </button>
                    <button class="functions" value="()**3">
                        x<sup>3</sup>
                    </button>
                </div>
                <button class="pointer" id="bottom-nav" value="down"></button>
                <div>
                    <button class="functions" value="()**(-1)">
                        x<sup>-1</sup>
                    </button>
                    <button value="Math.log()/Math.log()" class="functions" style="font-size: 12px;">log<sub>&#x25A0</sub><span id="log-value"></span></button>
                </div>
            </div>
            <div>
                <button class="functions" value="()/()" id="fraction-button">
                    <div id="fraction">
                        <span id="numerator">&#x25A1</span> <span>&#x25A0</span>
                    </div>
                </button>
                <button class="functions" value="()**(0.5)">
                    <span class="sqare-root">
                        <span>&#x221A</span><span id="sqare-root-value">&#x25A0</span>
                    </span>
                </button>
                <button class="functions" value="()**2">x<sup>2</sup></button>
                <button class="functions" value="()**()">x<sup>&#x25A0</sup></button>
                <button class="functions" value="Math.log()">log</button>
                <button class="functions" value="Math.log()/Math.E">ln</button>
            </div>
            <div class="fourth-line">
                <button class="functions">( &#8722; )</button>
                <button class="functions">.,,,</button>
                <button class="functions">hyp</button>
                <button class="functions" value="Math.sin()">sin</button>
                <button class="functions" value="Math.cos()">cos</button>
                <button class="functions" value="Math.tan()">tan</button>
            </div>
            <div> 
                <button class="functions">RCL</button>
                <button class="functions">ENG</button>
                <button class="functions" value="(">(</button>
                <button class="functions" value=")">)</button>
                <button class="functions" style="font-size: 10px;">S<span>&#x21D4</span>D</button>
                <button class="functions" value="M+">M+</button>
            </div>
        </div>
        <div class="bottom">
            <div class="">
                <button value="7">7</button>
                <button value="8">8</button>
                <button value="9">9</button>
                <button value="del" style="background-color: rgb(253, 82, 15); color: black; font-weight: 900;">DEL</button>
                <button value="clear" style="background-color: rgb(253, 82, 15); color: black; font-weight: 900;">AC</button>
            </div>
            <div class="">
                <button value="4">4</button>
                <button value="5">5</button>
                <button value="6">6</button>
                <button value="*" style="font-weight: 900;">&#215</button>
                <button value="/" style="font-weight: 900;">&#247</button>
            </div>
            <div class="">
                <button value="1">1</button>
                <button value="2">2</button>
                <button value="3">3</button>
                <button value="+" style="font-weight: 900;">&#43;</button>
                <button value="-" style="font-weight: 900;">&#8722;</button>
            </div>
            <div class="">
                <button value="0">0</button>
                <button value=".">&#9679;</button>
                <button value="*10">x10<sup><i>x</i></sup></sup></button>
                <button value="ans">Ans</button>
                <button value="=" style="font-weight: 900;">=</button>
            </div>
        </div>
    </div>
    <script type="module" src="js/calculator.js"></script>
</body>
</html>
