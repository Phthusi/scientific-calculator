<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/calculator.css">
</head>
<body>
    <div class="calculator">
        <div class="top-text" style="color: white;">
            <p><span>MyCalc</span><span>fx1236</span></p>
            <p style="color: rgb(145, 55, 55);">natural-sinqobile</p>
        </div>
        <div class="screen">
        </div>
        <div class="top">
            <button class="roundish-button"></button>
            <button class="roundish-button"></button>
            <div class="circle">
                <button class="pointer" id="left-nav"></button>
                <button class="pointer" id="top-nav"></button>
                <button class="pointer" id="right-nav"></button>
            </div>
            <button class="roundish-button"></button>
            <button class="roundish-button"></button>
        </div>
        <div class="mid">
            <div class="second-line">
                <div>
                    <button class="functions">
                        Abs
                    </button>
                    <button class="functions">
                        x<sup>3</sup>
                    </button>
                </div>
                <button class="pointer" id="bottom-nav"></button>
                <div>
                    <button class="functions">
                        x<sup>-1</sup>
                    </button>
                    <button class="functions" style="font-size: 12px;">log<sub>&#x25A0</sub><span id="log-value"></span></button>
                </div>
            </div>
            <div>
                <button class="functions" id="fraction-button">
                    <div id="fraction">
                        <span id="numerator">&#x25A1</span> <span>&#x25A0</span>
                    </div>
                </button>
                <button class="functions">
                    <span class="sqare-root">
                        <span>&#x221A</span><span id="sqare-root-value">&#x25A0</span>
                    </span>
                </button>
                <button class="functions">x<sup>2</sup></button>
                <button class="functions">x<sup>&#x25A0</sup></button>
                <button class="functions">log</button>
                <button class="functions">ln</button>
            </div>
            <div class="fourth-line">
                <button class="functions">( - )</button>
                <button class="functions">.,,,</button>
                <button class="functions">hyp</button>
                <button class="functions">sin</button>
                <button class="functions">cos</button>
                <button class="functions">tan</button>
            </div>
            <div> 
                <button class="functions">RCL</button>
                <button class="functions">ENG</button>
                <button class="functions">(</button>
                <button class="functions">)</button>
                <button class="functions" style="font-size: 10px;">S<span>&#x21D4</span>D</button>
                <button class="functions">M+</button>
            </div>

        </div>
        <div class="bottom">
            <div class="">
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button style="background-color: rgb(255, 136, 0); color: black; font-weight: 900;">DEL</button>
                <button style="background-color: rgb(255, 136, 0); color: black; font-weight: 900;">AC</button>
            </div>
            <div class="">
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button style="font-weight: 900;">&#215</button>
                <button style="font-weight: 900;">&#247</button>
            </div>
            <div class="">
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button style="font-weight: 900;">&#43;</button>
                <button style="font-weight: 900;">&#8722;</button>
            </div>
            <div class="">
                <button>0</button>
                <button>&#9679;</button>
                <button>x10<sup><i>x</i></sup></sup></button>
                <button>Ans</button>
                <button style="font-weight: 900;">=</button>
            </div>
        </div>
    </div>
</body>
</html>
